apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: will-playground
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mjalenqu/iot-dev.git
    targetRevision: HEAD
    path: deployement
  destination:
    server: http://kubernetes.default.svc
    namespace: dev
  synPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true